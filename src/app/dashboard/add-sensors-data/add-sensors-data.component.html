<form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()">
  <h2>Neuen Messwert hinzufügen</h2>
  <select formControlName="sensorId" [ngClass]="getInvalidClass('sensorId')">
    <option value="" disabled>Bitte Sensor auswählen</option>
    <option *ngFor="let item of storeService.sensoren" [ngValue]="item.id">
      {{ item?.name }}
    </option>
  </select>
  <input
    [ngClass]="getInvalidClass('date')"
    placeholder="Datum"
    type="date"
    name="datum"
    formControlName="date"
  />
  <input
    [ngClass]="getInvalidClass('temperature')"
    placeholder="Temperatur (in °C) *"
    type="number"
    min="-45"
    max="50"
    name="Temperatur"
    formControlName="temperature"
  />
  <input
    [ngClass]="getInvalidClass('humidity')"
    placeholder="Luftfeuchtigkeit (in %) *"
    type="number"
    min="0"
    max="100"
    name="Luftfeutigkeit"
    formControlName="humidity"
  />

  <div class="row justify-content-center align-items-center">
    <button
      class="col btn btn-outline-secondary"
      style="margin-right: 10px"
      (click)="resetFormAndClose()"
    >
      Abbrechen
    </button>
    <button
      class="col btn btn-outline-warning"
      [disabled]="sensorenDataForm.invalid"
      type="submit"
    >
      <span
        *ngIf="isAdding"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Erfassen
    </button>
    <button mat-icon-button (click)="openHelp()">
      <mat-icon>help</mat-icon>
    </button>
  </div>
</form>
