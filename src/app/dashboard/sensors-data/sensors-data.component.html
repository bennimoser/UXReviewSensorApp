<div class="container" style="background-color: #fcfcfc">
  <div class="row justify-content-center align-items-center">
    <div class="col-xl-7 col-sm-8">
      <h2 class="float-left">Sensoren-Daten</h2>
    </div>
    <div class="col-xl-2 col-sm-2">
      <app-button class="float-right"></app-button>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-xl-1 col-sm-2">
      <label>Sensor</label>
    </div>
    <div class="col-xl-2 col-sm-3">
      <label>Datum</label>
    </div>
    <div class="col-xl-1 col-sm-1">
      <label>Temperatur</label>
    </div>
    <div class="col-xl-1 col-sm-1 word-break">
      <label>Luftfeuchtigkeit</label>
    </div>
    <div class="col-xl-2 col-sm-2">
      <label>Standort</label>
    </div>
    <div class="col-xl-1 col-sm-2">
      <label>Position</label>
    </div>
    <div class="col-xl-1 col-sm-1"></div>
  </div>
  <div
    class="row justify-content-center align-items-center row-border"
    *ngFor="let item of storeService.sensorenDaten"
  >
    <app-rowspinner
      *ngIf="isdeleting && todeleteItemId == item.id"
    ></app-rowspinner>
    <div class="col-xl-1 col-sm-2">
      <label class="row-label">{{ item.sensor.name }}</label>
    </div>
    <div class="col-xl-2 col-sm-3">
      <label class="row-label">{{ item.date | date : "longDate" }}</label>
    </div>
    <div class="col-xl-1 col-sm-1">
      <label class="row-label">{{ item.temperature }} Â°C</label>
    </div>
    <div class="col-xl-1 col-sm-1">
      <label class="row-label">{{ item.humidity }} %</label>
    </div>
    <div class="col-xl-2 col-sm-2">
      <label class="row-label">{{ item.sensor.location }}</label>
    </div>
    <div class="col-xl-1 col-sm-2">
      <label class="row-label">{{
        SensorPosition[item.sensor.position]
      }}</label>
    </div>
    <div class="col-xl-1 col-sm-1">
      <button mat-mini-fab color="warn" (click)="deleteSensordata(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button
        [ngClass]="i + 1 == currentPage ? 'active' : 'inactive'"
        type="button"
        class="btn btn-outline-warning pageButton"
        (click)="selectPage(i)"
        *ngFor="let page of [].constructor(pages); let i = index"
      >
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
